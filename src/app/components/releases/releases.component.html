<div class="container">
    <div class="text-end mb-2">
        <button type="button" class="btn btn-secondary me-1" (click)="downloadCSV()">
            <i class="bi bi-file-earmark-spreadsheet me-2"></i>
            Download CSV
        </button>
        <button type="button" class="btn btn-danger" (click)="downloadPDF()">
            <i class="bi bi-file-earmark-pdf me-2"></i>
            Download PDF
        </button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Data</th>
                <th scope="col">Horário</th>
                <th scope="col">Tipo</th>
                <th scope="col">Localização</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let release of releases">
                <td>{{ release.id }}</td>
                <td>{{ release.data.replace(' ', 'T') | date:'dd/MM/yyyy' }}</td>
                <td>{{ release.data | date:'HH:mm' }}</td>
                <td>{{ release.tipo | type }}</td>
                <td>
                    <a href="https://www.google.com.br/maps/place/{{release.localizacao}}" target="_blank">
                        {{ release.localizacao }}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
